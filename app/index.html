<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>DCON作品検索 (2021-2025)</title>
</head><body>
<header>
<h1>DCON作品検索 (2021-2025)</h1>
<input id=infilter placeholder="フィルタ">
</header>

<div id=main></div>

<script type="module">
import { CSV } from "https://code4fukui.github.io/CSV/CSV.js";
import { shuffle } from "https://js.sabae.cc/shuffle.js";

const teams = await CSV.fetchJSON("../data/team.csv");
shuffle(teams);

const isMatch = (obj, key) => {
  key = key.toLowerCase();
  const isMatch2 = (obj) => {
    for (const name in obj) {
      const val = obj[name];
      if (typeof val == "object") {
        return isMatch2(val);
      } else if (val != null && val.toString().toLowerCase().indexOf(key) >= 0) {
        return true;
      }
    }
    return false;
  };
  return isMatch2(obj);
};

const show = () => {
  const key = infilter.value;

  main.innerHTML = "";
  for (const team of teams) {
    if (!isMatch(team, key)) continue;
    const a = document.createElement("a");
    const img = new Image();
    img.src = team.作品画像URL;
    a.appendChild(img);
    const div2 = document.createElement("div");
    a.appendChild(div2);
    div2.innerHTML = `<div>${team.作品名}(${team.ID}) / ${team.高専}</div>`;
    a.setAttribute("href", team.URL);
    main.appendChild(a);
  }
};
infilter.oninput = () => show();
show();
</script>

<style>
body {
  margin: 0;
}
#main {
}
#main > a {
  display: inline-block;
  width: 24vw;
  margin: .5vw;
  vertical-align: top;
  text-decoration: none;
  line-height: 1.3;
  word-break: break-all;
}
#main > a > img {
  width: 100%;
  height: 15vh;
  object-fit: cover;
  margin-bottom: .8em;
}
header {
  padding: 1em;
}
footer {
  padding: 1em;
}
#infilter {
  font-size: 16px;
  margin: 0.8em 0;
  min-width: 15em;
}
</style>

</html>
