<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>DCON2022 写真タイル</title>
<body>

<div id=main></div>

<script type="module">
import { shuffle } from "https://js.sabae.cc/shuffle.js";

const imgs = await (await fetch("../data/2022/img.json")).json();
shuffle(imgs);
for (const img of imgs) {
  const imgc = new Image();
  imgc.src = img.url;
  main.appendChild(imgc);
  imgc.onclick = () => {
    imgc.requestFullscreen();
  };
}
</script>

<style>
body {
  margin: 0;
}
#main {
  line-height: 0;
}
img {
  width: 25vw;
  height: 20vw;
  x-object-fit: contain;
  object-fit: cover;
}
footer {
  padding: 1em;
}
</style>

<footer>

</footer>

</body>
</html>
